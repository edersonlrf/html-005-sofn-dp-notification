<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notification</title>
</head>
<body>

    <script>
        (function() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission()
            } else {
                new Notification('School of Net', {
                    body: 'Hello World!',
                    icon: '',
                    tag: '',
                    lang: '',
                    silent: ''
                });
            }
        })();
    </script>

</body>
</html>
